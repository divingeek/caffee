<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Paquet de Café</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Modifier le Paquet de Café</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="package_name">Nom du Paquet:</label>
                <input type="text" class="form-control" id="package_name" name="package_name" value="{{ package[0] }}" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Mettre à jour</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Retour au Tableau de Bord Admin</a>
    </div>
</body>
</html>
