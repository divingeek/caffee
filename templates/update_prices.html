<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier les Prix</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>*
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
        <div class="container">
        <h1 class="text-center">Modifier les Prix</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-3">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="coffee_court_price">Prix du Café Court:</label>
                <input type="text" class="form-control" id="coffee_court_price" name="coffee_court_price" value="{{ prices[0] }}" required>
            </div>
            <div class="form-group">
                <label for="coffee_long_price">Prix du Café Long:</label>
                <input type="text" class="form-control" id="coffee_long_price" name="coffee_long_price" value="{{ prices[1] }}" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Mettre à jour</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Retour au Tableau de Bord Admin</a>
    </div>
</body>
</html>
